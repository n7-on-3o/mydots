final_space = true
version = 3

[[blocks]]
  type = "prompt"
  alignment = "left"
  newline = true

[[blocks]]
alignment = "left"
type = "prompt"

  [[blocks.segments]]
  background = "transparent"
  foreground = "#8BE9FD"
  style = "plain"
  template = "{{ .Icon }} "
  type = "os"

  [[blocks.segments]]
  background = "transparent"
  foreground = "#bd93f9"
  powerline_symbol = "\ue0b0"
  style = "plain"
  template = " {{ .Path }} "
  type = "path"
  [blocks.segments.properties]
  style = "folder"

  [[blocks.segments]]
  background = "transparent"
  foreground = "#ffb86c"
  powerline_symbol = "\ue0b0"
  style = "plain"
  template = "{{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}"
  type = "git"
  [blocks.segments.properties]
  branch_icon = ""
  fetch_stash_count = true
  fetch_status = true
  fetch_upstream_icon = true

  [[blocks.segments]]
  background = "transparent"
  foreground = "#8be9fd"
  powerline_symbol = "\ue0b0"
  style = "plain"
  template = " \ue718 {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }} "
  type = "node"

[[blocks]]
  type = "rprompt"
  overflow = "hidden"

  [[blocks.segments]]
    type = "executiontime"
    style = "plain"
    foreground = "#ffb86c"
    background = "transparent"
    template = "{{ .FormattedMs }}"

    [blocks.segments.properties]
      threshold = 5000

[[blocks]]
  type = "prompt"
  alignment = "left"
  newline = true

  [[blocks.segments]]
    type = "text"
    style = "plain"
    foreground_templates = [
      "{{if gt .Code 0}}#FF5555{{end}}",
      "{{if eq .Code 0}}#50FA7B{{end}}",
    ]
    background = "transparent"
    template = "\uf105"

[transient_prompt]
  background = "transparent"
  foreground = "#6272A4"
  style = "plain"
  type = "time"
  template = "\u2665 {{ now | date \"3:04 pm\" }} \uf105 "

[secondary_prompt]
  foreground = "#50FA7B"
  background = "transparent"
  template = "\uf105\uf105 "
